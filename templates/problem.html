{% extends "base.html" %}
{% block title %}{{ problem.title }}{% endblock %}
{% block content %}
<h1>{{ problem.title }}</h1>
<p>{{ problem.content }}</p>
<form method="POST" action="{{ url_for('submit', problem_id=problem.id) }}">
    {{ form.hidden_tag() }}
    <div class="form-group">
        {{ form.code.label }}
        {{ form.code(class_="form-control") }}
    </div>
    <div class="form-group">
        {{ form.submit(class_="btn btn-primary") }}
    </div>
</form>
{% endblock %}
